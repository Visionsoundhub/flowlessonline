<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merch - Flowless Music</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root{--bg-color:#121212;--primary-surface-color:#1E1E1E;--secondary-surface-color:#2a2a2a;--text-color:#E0E0E0;--accent-color:#00FFD1;--font-family:'Poppins',sans-serif;--header-height:70px}
        
        /* Smooth Scrolling για να γλιστράει η σελίδα στο κουμπί */
        html { scroll-behavior: smooth; }
        
        *{box-sizing:border-box;margin:0;padding:0}
        body{font-family:var(--font-family);background-color:var(--bg-color);color:var(--text-color);line-height:1.7}
        
        header{background-color:rgba(18,18,18,.8);height:var(--header-height);position:fixed;width:100%;top:0;z-index:1000;backdrop-filter:blur(10px)}
        header .container{display:flex;justify-content:space-between;align-items:center;height:100%;max-width:1200px;margin:0 auto;padding:0 1.5rem}
        .logo{font-weight:700;font-size:1.5rem;color:#fff;text-decoration:none}
        
        .desktop-navigation{display:none}
        .desktop-navigation ul{display:flex;list-style:none;gap:2.5rem}.desktop-navigation a{color:#fff;font-weight:600;text-decoration:none}
        
        .mobile-nav-toggle{display:block;background:none;border:none;cursor:pointer}
        .burger-icon{position:relative;display:inline-block;width:24px;height:2px;background-color:#fff}
        .burger-icon:before,.burger-icon:after{content:'';position:absolute;left:0;width:100%;height:2px;background-color:#fff}
        .burger-icon:before{top:-8px}.burger-icon:after{top:8px}

        @media (min-width:992px){
            .mobile-nav-toggle{display:none}.desktop-navigation{display:block}
        }

        .mobile-navigation{position:fixed;inset:0;background:var(--bg-color);display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:1002;transform:translateX(100%);transition:0.3s}
        .mobile-navigation[data-visible="true"]{transform:translateX(0)}
        .mobile-navigation ul{list-style:none;text-align:center}
        .mobile-navigation li{margin-bottom:2rem}
        .mobile-navigation a{font-size:1.5rem;color:#fff;text-decoration:none;font-weight:600}

        #hero{min-height:50vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),url('assets/merch_banner.png') center/cover;padding-top:var(--header-height)}
        #hero h1{font-size:3rem;text-transform:uppercase;text-align:center}#hero span{color:var(--accent-color)}

        .page-section{padding:4rem 1.5rem;max-width:1200px;margin:0 auto;text-align:center}
        .merch-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:2rem;margin-top:3rem}
        .merch-item{background:var(--primary-surface-color);padding:2rem;border-radius:12px;border:1px solid var(--secondary-surface-color);text-align:left}
        .merch-img{width:100%;aspect-ratio:1/1;object-fit:cover;border-radius:8px;margin-bottom:1.5rem}
        .merch-item h3{font-size:1.5rem;margin-bottom:0.5rem}
        .merch-desc{font-size:0.95rem;opacity:0.8;margin-bottom:1.5rem;line-height:1.6}
        .price{color:var(--accent-color);font-weight:700;font-size:1.3rem;display:block;margin-bottom:1.5rem}
        
        .btn{display:inline-block;background:var(--accent-color);color:var(--bg-color);padding:12px 25px;border-radius:5px;text-decoration:none;font-weight:700;transition:0.3s;width:100%;text-align:center;cursor:pointer}
        .btn:hover{box-shadow:0 0 15px var(--accent-color)}
        
        .teaser-card{background:var(--primary-surface-color);padding:3rem;border-radius:12px;border:1px solid var(--secondary-surface-color)}
        
        /* Form styling */
        .subscribe-form { margin-top: 2rem; display: flex; flex-direction: column; align-items: center; gap: 1rem; }
        .subscribe-form input { padding: 12px; border-radius: 5px; border: 1px solid var(--secondary-surface-color); background: var(--primary-surface-color); color: white; width: 100%; max-width: 400px; }
        @media (min-width: 600px) { .subscribe-form { flex-direction: row; justify-content: center; } }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">Flowless Music</a>
            <nav class="desktop-navigation">
                <ul>
                    <li><a href="index.html">Αρχική</a></li>
                    <li><a href="roster.html">Our Roster</a></li>
                    <li><a href="soundcheck.html">Soundcheck Radio</a></li>
                    <li><a href="merch.html" style="color:var(--accent-color)">Merch</a></li>
                </ul>
            </nav>
            <button class="mobile-nav-toggle"><span class="burger-icon"></span></button>
        </div>
    </header>

    <nav class="mobile-navigation" data-visible="false">
        <ul>
            <li><a href="index.html">Αρχική</a></li>
            <li><a href="roster.html">Our Roster</a></li>
            <li><a href="soundcheck.html">Soundcheck Radio</a></li>
            <li><a href="merch.html">Merch</a></li>
        </ul>
        <button class="close-mobile" style="margin-top:2rem;background:none;border:1px solid var(--accent-color);color:var(--accent-color);padding:10px 20px;border-radius:5px;cursor:pointer">ΚΛΕΙΣΙΜΟ</button>
    </nav>

    <main>
        <section id="hero"><h1>WEAR THE <span>MOVEMENT</span></h1></section>
        
        <section class="page-section" id="merchContent"></section>
        
        <section id="community" class="page-section" style="display:none">
            <h2>Join the Crew</h2>
            <p style="color:var(--accent-color);font-weight:700">COMING SOON</p>
        </section>

        <section id="subscribe" class="page-section">
            <h2>Μην Χάσεις Κανένα Drop</h2>
            <p>Άφησε το email σου για να ενημερωθείς πρώτος.</p>
            <form class="subscribe-form" name="merch-subscribe" netlify action="/thank-you.html">
                <input type="email" name="email" placeholder="Το email σου..." required>
                <button type="submit" class="btn" style="max-width: 150px;">Εγγραφή</button>
            </form>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggle = document.querySelector('.mobile-nav-toggle'), nav = document.querySelector('.mobile-navigation'), close = document.querySelector('.close-mobile');
            toggle.addEventListener('click', () => nav.setAttribute('data-visible', 'true'));
            close.addEventListener('click', () => nav.setAttribute('data-visible', 'false'));

            fetch('/data/extra.json').then(res => res.json()).then(data => {
                const container = document.getElementById('merchContent');
                const parse = (t) => t ? t.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>') : '';

                if (data.merch_active) {
                    let html = '<h2>Official Merch</h2><div class="merch-grid">';
                    data.merch_items.forEach(item => {
                        html += `
                            <div class="merch-item">
                                <img src="${item.image}" class="merch-img" alt="${item.name}">
                                <h3>${item.name}</h3>
                                <div class="merch-desc">${parse(item.desc)}</div>
                                <span class="price">${item.price}</span>
                                <a href="${item.link}" class="btn" target="_blank">ΑΓΟΡΑ</a>
                            </div>`;
                    });
                    html += '</div>';
                    container.innerHTML = html;
                } else {
                    // Το κουμπί εδώ οδηγεί στο #subscribe
                    container.innerHTML = `
                        <div class="teaser-card">
                            <h2>${data.teaser_title || 'Coming Soon'}</h2>
                            <p>${parse(data.teaser_desc)}</p>
                            ${data.teaser_btn_text ? `<a href="#subscribe" class="btn" style="max-width:200px">${data.teaser_btn_text}</a>` : ''}
                        </div>`;
                }

                if (data.crew_active) document.getElementById('community').style.display = 'block';
            });

            fetch('/data/appearance.json').then(res => res.json()).then(data => {
                if(data.accent) document.documentElement.style.setProperty('--accent-color', data.accent);
            });
        });
    </script>
</body>
</html>
