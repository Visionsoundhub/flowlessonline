<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merch - Flowless Music</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root{--bg-color:#121212;--primary-surface-color:#1E1E1E;--secondary-surface-color:#2a2a2a;--text-color:#E0E0E0;--accent-color:#00FFD1;--font-family:'Poppins',sans-serif;--header-height:70px}*{margin:0;padding:0;box-sizing:border-box}body{font-family:var(--font-family);background-color:var(--bg-color);color:var(--text-color);line-height:1.7}a{text-decoration:none;transition:0.3s}
        header{background-color:rgba(18,18,18,.8);padding:0 1rem;position:fixed;width:100%;height:var(--header-height);top:0;z-index:1000;backdrop-filter:blur(10px)}
        header .container{display:flex;justify-content:space-between;align-items:center;height:100%;max-width:1200px;margin:0 auto}
        .logo{font-weight:700;font-size:1.5rem;color:#fff !important}.desktop-navigation{display:none}.desktop-navigation ul{display:flex;list-style:none;gap:2.5rem}.desktop-navigation a{color:#fff;font-weight:600}@media(min-width:768px){.desktop-navigation{display:block}.mobile-nav-toggle{display:none}}
        
        .mobile-nav-toggle{display:block;position:relative;z-index:1003;width:2rem;height:2rem;background:0 0;border:0;cursor:pointer}.burger-icon{position:relative;display:inline-block;width:24px;height:2px;background-color:#fff}.burger-icon:after,.burger-icon:before{content:'';position:absolute;left:0;width:100%;height:2px;background-color:#fff}.burger-icon:before{top:-8px}.burger-icon:after{top:8px}
        .mobile-navigation{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:1.5rem;position:fixed;z-index:1002;inset:0;background-color:var(--bg-color);transform:translateX(100%);transition:transform .35s ease-out}
        .mobile-navigation[data-visible=true]{transform:translateX(0%)}.mobile-navigation a{font-size:1.5rem;font-weight:600;color:#fff}
        .nav-overlay{position:fixed;z-index:1001;inset:0;background:rgba(0,0,0,.7);backdrop-filter:blur(5px);opacity:0;pointer-events:none;transition:opacity .35s ease-out}.nav-overlay[data-visible=true]{opacity:1;pointer-events:auto}

        #hero{min-height:50vh;display:flex;align-items:center;justify-content:center;text-align:center;background:linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('assets/merch_banner.png') no-repeat center center/cover;padding-top:var(--header-height)}
        #hero h1{font-size:3rem;text-transform:uppercase;letter-spacing:3px}#hero span{color:var(--accent-color)}

        .page-section{padding:5rem 2rem;max-width:1200px;margin:0 auto;text-align:center}
        .merch-grid{display:grid;grid-template-columns:repeat(auto-fit, minmax(280px, 1fr));gap:2rem;margin-top:3rem}
        .merch-card{background:var(--primary-surface-color);border-radius:12px;overflow:hidden;border:1px solid var(--secondary-surface-color);transition:0.3s}.merch-card:hover{transform:translateY(-10px)}
        .merch-img{width:100%;aspect-ratio:1/1;object-fit:cover}
        .merch-info{padding:1.5rem}.merch-info h3{margin-bottom:0.5rem}.merch-info .price{color:var(--accent-color);font-weight:700;font-size:1.2rem;margin-bottom:1rem}
        
        .teaser-card{background:var(--primary-surface-color);padding:4rem 2rem;border-radius:15px;border:1px solid var(--secondary-surface-color);max-width:800px;margin:0 auto}
        .btn{display:inline-block;background:var(--accent-color);color:var(--bg-color);padding:12px 30px;font-weight:700;border-radius:5px;text-transform:uppercase}
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">Flowless Music</a>
            <nav class="desktop-navigation">
                <ul>
                    <li><a href="index.html">Αρχική</a></li>
                    <li><a href="roster.html">Our Roster</a></li>
                    <li><a href="soundcheck.html">Soundcheck Radio</a></li>
                    <li><a href="merch.html" style="color:var(--accent-color)">Merch</a></li>
                </ul>
            </nav>
            <button class="mobile-nav-toggle"><span class="burger-icon"></span></button>
        </div>
    </header>
    <div class="nav-overlay"></div>
    <nav class="mobile-navigation" data-visible="false">
        <ul>
            <li><a href="index.html">Αρχική</a></li>
            <li><a href="roster.html">Our Roster</a></li>
            <li><a href="soundcheck.html">Soundcheck Radio</a></li>
            <li><a href="merch.html">Merch</a></li>
        </ul>
    </nav>

    <main>
        <section id="hero"><h1>WEAR THE <span>MOVEMENT</span></h1></section>
        
        <section class="page-section" id="merchContent">
            </section>

        <section class="page-section" id="crewSection" style="display:none; background:var(--primary-surface-color); max-width:100%">
            <div style="max-width:800px; margin:0 auto">
                <h2>Join the Crew</h2>
                <p style="margin:1rem 0 2rem; opacity:0.8">Γίνε μέλος της κοινότητας και μάθε πρώτος για τα νέα drops.</p>
                <form name="crew" netlify style="display:flex; gap:10px; flex-wrap:wrap; justify-content:center">
                    <input type="email" name="email" placeholder="Το email σου..." required style="padding:12px; border-radius:5px; border:1px solid var(--secondary-surface-color); background:var(--bg-color); color:#fff; flex:1; min-width:250px">
                    <button type="submit" class="btn">Εγγραφη</button>
                </form>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggle = document.querySelector('.mobile-nav-toggle'), nav = document.querySelector('.mobile-navigation'), overlay = document.querySelector('.nav-overlay');
            toggle.addEventListener('click', () => { nav.setAttribute('data-visible','true'); overlay.setAttribute('data-visible','true'); });
            overlay.addEventListener('click', () => { nav.setAttribute('data-visible','false'); overlay.setAttribute('data-visible','false'); });

            fetch('/data/appearance.json').then(res => res.json()).then(data => { if(data.accent) document.documentElement.style.setProperty('--accent-color', data.accent); });

            fetch('/data/extra.json').then(res => res.json()).then(data => {
                const cont = document.getElementById('merchContent');
                if(data.merch_active) {
                    let itemsHtml = '<div class="merch-grid">';
                    data.merch_items.forEach(item => {
                        itemsHtml += `
                            <div class="merch-card">
                                <img src="${item.image}" class="merch-img">
                                <div class="merch-info">
                                    <h3>${item.name}</h3>
                                    <div class="price">${item.price || ''}</div>
                                    <a href="${item.link}" class="btn" target="_blank">Αγορα</a>
                                </div>
                            </div>`;
                    });
                    itemsHtml += '</div>';
                    cont.innerHTML = itemsHtml;
                } else {
                    cont.innerHTML = `
                        <div class="teaser-card">
                            <h2>Η νέα συλλογή έρχεται</h2>
                            <p style="margin:1.5rem 0">Ετοιμάζουμε κάτι δυνατό. Μείνετε συντονισμένοι.</p>
                            <span class="btn" style="background:transparent; border:2px solid var(--accent-color); color:var(--accent-color)">Coming Soon</span>
                        </div>`;
                }
                if(data.crew_active) document.getElementById('crewSection').style.display = 'block';
            });
        });
    </script>
</body>
</html>
