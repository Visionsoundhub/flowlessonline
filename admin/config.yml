backend:
  name: git-gateway
  branch: main

media_folder: "assets"
public_folder: "assets"

collections:
  - name: "home"
    label: "Αρχική Σελίδα"
    files:
      - file: "data/home.json"
        label: "Περιεχόμενο Αρχικής"
        name: "home_content"
        fields:
          - {label: "Hero Background Banner", name: "hero_image", widget: "image"}
          - {label: "Hero Title (Αν δεν υπάρχει Release)", name: "hero_title", widget: "string"}
          - label: "Πρόσφατη Κυκλοφορία (Overlay)"
            name: "latest_release"
            widget: "object"
            fields:
              - {label: "Εμφάνιση Ενότητας;", name: "show", widget: "boolean", default: true}
              - {label: "Θέση (Μόνο για Desktop)", name: "alignment", widget: "select", options: ["left", "center", "right"], default: "center"}
              - {label: "Τίτλος Ενότητας", name: "section_title", widget: "string", default: "Πρόσφατη Κυκλοφορία"}
              - {label: "Εξώφυλλο", name: "cover", widget: "image"}
              - {label: "Τίτλος", name: "song_title", widget: "string"}
              - {label: "Περιγραφή", name: "desc", widget: "text"}
              - {label: "Link URL", name: "link_url", widget: "string"}
          - {label: "About Image", name: "about_image", widget: "image"}
          - {label: "About Text", name: "about_text", widget: "markdown"}
          - {label: "About Tagline", name: "about_tagline", widget: "string"}

  - name: "roster_page"
    label: "Our Roster"
    files:
      - file: "data/roster.json"
        label: "Διαχείριση Καλλιτεχνών"
        name: "roster_content"
        fields:
          - label: "Artists"
            name: "artists"
            widget: "list"
            fields:
              - {label: "Όνομα", name: "name", widget: "string"}
              - {label: "Εικόνα", name: "image", widget: "image"}
              - {label: "Bio", name: "bio", widget: "markdown"}
              - {label: "Featured;", name: "featured", widget: "boolean", default: false}
              - {label: "Spotify", name: "spotify", widget: "string", required: false}
              - {label: "Instagram", name: "instagram", widget: "string", required: false}

  - name: "radio"
    label: "Soundcheck Radio"
    files:
      - file: "data/radio.json"
        label: "Ρυθμίσεις Radio"
        name: "radio_settings"
        fields:
          - {label: "Banner Image", name: "banner_image", widget: "image"}
          - {label: "Status Text", name: "status", widget: "markdown"}
          - {label: "YouTube Link", name: "youtube_link", widget: "string"}
          - {label: "Spotify Link", name: "spotify_link", widget: "string"}
          - {label: "Εμφάνιση Spotify;", name: "show_spotify", widget: "boolean", default: true}
          - label: "Steps"
            name: "steps"
            widget: "list"
            fields:
              - {label: "Τίτλος", name: "step_title", widget: "string"}
              - {label: "Περιγραφή", name: "step_desc", widget: "markdown"}
              - label: "Buttons"
                name: "buttons"
                widget: "list"
                fields:
                  - {label: "Text", name: "btn_text", widget: "string"}
                  - {label: "URL", name: "btn_link", widget: "string"}

  - name: "merch_comm"
    label: "Merch & Community"
    files:
      - file: "data/extra.json"
        label: "Merch Settings"
        name: "extra_settings"
        fields:
          - {label: "Ενεργοποίηση Merch;", name: "merch_active", widget: "boolean", default: false}
          - {label: "Τίτλος Teaser", name: "teaser_title", widget: "string"}
          - {label: "Περιγραφή Teaser", name: "teaser_desc", widget: "markdown"}
          - {label: "Κείμενο Κουμπιού", name: "teaser_btn_text", widget: "string"}
          - {label: "Ενεργοποίηση Crew;", name: "crew_active", widget: "boolean", default: true}

  - name: "appearance"
    label: "Εμφάνιση Site"
    files:
      - file: "data/appearance.json"
        label: "Χρώματα"
        name: "site_style"
        fields:
          - {label: "Accent Color", name: "accent", widget: "color", default: "#00FFD1"}
