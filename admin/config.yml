- name: "home"
    label: "Αρχική Σελίδα"
    files:
      - file: "data/home.json"
        label: "Περιεχόμενο Αρχικής"
        name: "home_content"
        fields:
          # --- HERO & LATEST RELEASE ---
          - {label: "Hero Background Banner", name: "hero_image", widget: "image"}
          - {label: "Hero Title", name: "hero_title", widget: "string"}
          - label: "Πρόσφατη Κυκλοφορία (Overlay)"
            name: "latest_release"
            widget: "object"
            fields:
              - {label: "Εμφάνιση Ενότητας;", name: "show", widget: "boolean", default: true}
              - {label: "Τίτλος Ενότητας", name: "section_title", widget: "string", default: "Πρόσφατη Κυκλοφορία"}
              - {label: "Εξώφυλλο Κομματιού", name: "cover", widget: "image"}
              - {label: "Τίτλος Κομματιού", name: "song_title", widget: "string"}
              - {label: "Σύντομο Κείμενο", name: "desc", widget: "text"}
              - label: "Πλατφόρμα Link"
                name: "link_type"
                widget: "select"
                options: ["Spotify", "YouTube"]
              - {label: "URL Link", name: "link_url", widget: "string"}

          # --- ABOUT SECTION ---
          - {label: "About Image", name: "about_image", widget: "image"}
          - {label: "About Title", name: "about_title", widget: "string", default: "About Flowless Music"}
          - {label: "About Text", name: "about_text", widget: "markdown"}
          - {label: "About Tagline (Πράσινο)", name: "about_tagline", widget: "string"}

          # --- DYNAMIC BLOCKS ---
          - label: "Extra Blocks (Add/Remove)"
            name: "blocks"
            widget: "list"
            fields:
              - {label: "Τίτλος Block", name: "title", widget: "string"}
              - {label: "Κείμενο", name: "text", widget: "markdown"}
              - {label: "Κείμενο Κουμπιού", name: "btn_text", widget: "string"}
              - {label: "Link Κουμπιού", name: "btn_link", widget: "string"}
