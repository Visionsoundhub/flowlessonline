backend:
  name: git-gateway
  branch: main

media_folder: "assets"
public_folder: "assets"

collections:
  # --- 1. ΑΡΧΙΚΗ ΣΕΛΙΔΑ ---
  - name: "home"
    label: "Αρχική Σελίδα"
    files:
      - file: "data/home.json"
        label: "Περιεχόμενο Αρχικής"
        name: "home_content"
        fields:
          - {label: "Hero Background Banner", name: "hero_image", widget: "image"}
          - {label: "Hero Title (Αν δεν υπάρχει Release)", name: "hero_title", widget: "string"}
          - label: "Πρόσφατη Κυκλοφορία (Overlay)"
            name: "latest_release"
            widget: "object"
            fields:
              - {label: "Εμφάνιση Ενότητας;", name: "show", widget: "boolean", default: true}
              - {label: "Θέση (Μόνο για Desktop)", name: "alignment", widget: "select", options: ["left", "center", "right"], default: "center"}
              - {label: "Τίτλος Ενότητας", name: "section_title", widget: "string", default: "Πρόσφατη Κυκλοφορία"}
              - {label: "Εξώφυλλο Κομματιού", name: "cover", widget: "image"}
              - {label: "Τίτλος Κομματιού", name: "song_title", widget: "string"}
              - {label: "Σύντομο Κείμενο", name: "desc", widget: "text"}
              - label: "Πλατφόρμα Link"
                name: "link_type"
                widget: "select"
                options: ["Spotify", "YouTube"]
              - {label: "URL Link", name: "link_url", widget: "string"}
          - {label: "About Image", name: "about_image", widget: "image"}
          - {label: "About Title", name: "about_title", widget: "string", default: "About Flowless Music"}
          - {label: "About Text", name: "about_text", widget: "markdown"}
          - {label: "About Tagline (Πράσινο)", name: "about_tagline", widget: "string"}
          - label: "Extra Blocks (Add/Remove)"
            name: "blocks"
            widget: "list"
            fields:
              - {label: "Τίτλος Block", name: "title", widget: "string"}
              - {label: "Κείμενο", name: "text", widget: "markdown"}
              - {label: "Κείμενο Κουμπιού", name: "btn_text", widget: "string"}
              - {label: "Link Κουμπιού", name: "btn_link", widget: "string"}

  # --- 2. OUR ROSTER ---
  - name: "roster_page"
    label: "Our Roster"
    files:
      - file: "data/roster.json"
        label: "Διαχείριση Καλλιτεχνών"
        name: "roster_content"
        fields:
          - label: "Λίστα Καλλιτεχνών"
            name: "artists"
            widget: "list"
            fields:
              - {label: "Όνομα", name: "name", widget: "string"}
              - {label: "Φωτογραφία (Portrait)", name: "image", widget: "image"}
              - {label: "Bio / Κείμενο Modal", name: "bio", widget: "markdown"}
              - {label: "Spotify Link", name: "spotify", widget: "string", required: false}
              - {label: "Instagram Link", name: "instagram", widget: "string", required: false}
              - {label: "YouTube Link", name: "youtube", widget: "string", required: false}
              - {label: "TikTok Link", name: "tiktok", widget: "string", required: false}
              - {label: "Featured; (Μεγάλη κάρτα)", name: "featured", widget: "boolean", default: false}

  # --- 3. SOUNDCHECK RADIO ---
  - name: "radio"
    label: "Soundcheck Radio"
    files:
      - file: "data/radio.json"
        label: "Ρυθμίσεις Radio"
        name: "radio_settings"
        fields:
          - {label: "Banner Image", name: "banner_image", widget: "image"}
          - {label: "Hero Tagline", name: "hero_tagline", widget: "markdown"}
          - {label: "Intro Title", name: "intro_title", widget: "string"}
          - {label: "Intro Text", name: "intro_text", widget: "markdown"}
          - {label: "Intro Image", name: "intro_image", widget: "image"}
          - {label: "Status Text (π.χ. Live τώρα)", name: "status", widget: "markdown"}
          - {label: "Εμφάνιση Spotify;", name: "show_spotify", widget: "boolean", default: true}
          - {label: "YouTube Embed Link", name: "youtube_link", widget: "string"}
          - {label: "Spotify Embed Link", name: "spotify_link", widget: "string"}
          - label: "Στάδια Συμμετοχής (Steps)"
            name: "steps"
            widget: "list"
            fields:
              - {label: "Τίτλος", name: "step_title", widget: "string"}
              - {label: "Περιγραφή", name: "step_desc", widget: "markdown"}
              - label: "Κουμπιά (Add/Remove)"
                name: "buttons"
                widget: "list"
                fields:
                  - {label: "Text", name: "btn_text", widget: "string"}
                  - {label: "URL", name: "btn_link", widget: "string"}

  # --- 4. MERCH & COMMUNITY ---
  - name: "merch_comm"
    label: "Merch & Community"
    files:
      - file: "data/extra.json"
        label: "Ρυθμίσεις Merch & Teaser"
        name: "extra_settings"
        fields:
          - {label: "Ενεργοποίηση Merch (Shop);", name: "merch_active", widget: "boolean", default: false}
          - {label: "Τίτλος Teaser (Box)", name: "teaser_title", widget: "string"}
          - {label: "Περιγραφή Teaser", name: "teaser_desc", widget: "markdown"}
          - {label: "Κείμενο Κουμπιού Teaser", name: "teaser_btn_text", widget: "string"}
          - label: "Λίστα Προϊόντων Merch"
            name: "merch_items"
            widget: "list"
            fields:
              - {label: "Όνομα Προϊόντος", name: "name", widget: "string"}
              - {label: "Τιμή", name: "price", widget: "string"}
              - {label: "Εικόνα", name: "image", widget: "image"}
              - {label: "Link Αγοράς", name: "link", widget: "string"}
          - {label: "Ενεργοποίηση Join the Crew;", name: "crew_active", widget: "boolean", default: true}

  # --- 5. ΕΜΦΑΝΙΣΗ SITE ---
  - name: "appearance"
    label: "Εμφάνιση Site"
    files:
      - file: "data/appearance.json"
        label: "Χρώματα"
        name: "site_style"
        fields:
          - {label: "Accent Color (Κουμπιά/Links)", name: "accent", widget: "color", default: "#00FFD1"}
