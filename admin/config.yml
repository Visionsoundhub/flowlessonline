backend:
  name: git-gateway
  branch: main

media_folder: "assets"
public_folder: "assets"

collections:
  # --- 1. ΑΡΧΙΚΗ ΣΕΛΙΔΑ (Hero & Blocks) ---
  - name: "home"
    label: "Αρχική Σελίδα"
    files:
      - file: "data/home.json"
        label: "Περιεχόμενο Αρχικής"
        name: "home_content"
        fields:
          - {label: "New Release Image (Hero)", name: "hero_image", widget: "image"}
          - {label: "Hero Title", name: "hero_title", widget: "string"}
          - label: "Επιπλέον Blocks (Κείμενα κάτω από το Hero)"
            name: "blocks"
            widget: "list"
            fields:
              - {label: "Τίτλος Block", name: "title", widget: "string"}
              - {label: "Κείμενο", name: "text", widget: "text"}
              - {label: "Κείμενο Κουμπιού", name: "btn_text", widget: "string"}
              - {label: "Link Κουμπιού", name: "btn_link", widget: "string"}

  # --- 2. ROSTER (Προσθήκη/Αφαίρεση Καλλιτεχνών) ---
  - name: "artists"
    label: "Our Roster"
    folder: "data/artists"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Όνομα Καλλιτέχνη", name: "title", widget: "string"}
      - {label: "Φωτογραφία", name: "image", widget: "image"}
      - {label: "Κείμενο Μodal (Bio)", name: "bio", widget: "text"}
      - {label: "Spotify Link", name: "spotify", widget: "string", required: false}
      - {label: "Instagram Link", name: "instagram", widget: "string", required: false}

  # --- 3. SOUNDCHECK RADIO (Έλεγχος & Spotify Toggle) ---
  - name: "radio"
    label: "Soundcheck Radio"
    files:
      - file: "data/radio.json"
        label: "Ρυθμίσεις Radio"
        name: "radio_settings"
        fields:
          - {label: "Banner Image", name: "banner_image", widget: "image"}
          - {label: "Hero Tagline", name: "hero_tagline", widget: "string"}
          - {label: "Εμφάνιση Spotify;", name: "show_spotify", widget: "boolean", default: true}
          - {label: "YouTube Link", name: "youtube_link", widget: "string"}
          - {label: "Spotify Link", name: "spotify_link", widget: "string"}
          - {label: "Status (π.χ. LIVE)", name: "status", widget: "string"}
          - label: "Κουμπιά Συμμετοχής (Steps)"
            name: "steps"
            widget: "list"
            fields:
              - {label: "Τίτλος", name: "step_title", widget: "string"}
              - {label: "Περιγραφή", name: "step_desc", widget: "text"}
              - label: "Buttons"
                name: "buttons"
                widget: "list"
                fields:
                  - {label: "Text", name: "btn_text", widget: "string"}
                  - {label: "URL", name: "btn_link", widget: "string"}

  # --- 4. MERCH & COMMUNITY (Toggles & Items) ---
  - name: "merch_comm"
    label: "Merch & Community"
    files:
      - file: "data/merch.json"
        label: "Ρυθμίσεις Merch & Crew"
        name: "merch_settings"
        fields:
          - {label: "Ενεργοποίηση Merch;", name: "merch_active", widget: "boolean", default: false}
          - label: "Προϊόντα Merch"
            name: "items"
            widget: "list"
            fields:
              - {label: "Όνομα", name: "name", widget: "string"}
              - {label: "Τιμή", name: "price", widget: "string"}
              - {label: "Εικόνα", name: "image", widget: "image"}
              - {label: "External Link", name: "link", widget: "string"}
          - {label: "Ενεργοποίηση Join the Crew;", name: "crew_active", widget: "boolean", default: true}

  # --- 5. ΕΜΦΑΝΙΣΗ (Χρώματα) ---
  - name: "style"
    label: "Εμφάνιση Site"
    files:
      - file: "data/style.json"
        label: "Χρώματα"
        name: "colors"
        fields:
          - {label: "Accent Color (Κουμπιά/Links)", name: "accent", widget: "color", default: "#00FFD1"}
