<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Roster - Flowless Music</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root{--bg-color:#121212;--primary-surface-color:#1E1E1E;--secondary-surface-color:#2a2a2a;--text-color:#E0E0E0;--accent-color:#00FFD1;--font-family:'Poppins',sans-serif;--header-height:70px}*{margin:0;padding:0;box-sizing:border-box}body{font-family:var(--font-family);background-color:var(--bg-color);color:var(--text-color);overflow-x:hidden}
        
        /* HEADER & NAV */
        header{background-color:rgba(18,18,18,.8);padding:0 1rem;position:fixed;width:100%;height:var(--header-height);top:0;z-index:1000;backdrop-filter:blur(10px)}
        header .container{display:flex;justify-content:space-between;align-items:center;height:100%;max-width:1200px;margin:0 auto}
        .logo{font-weight:700;font-size:1.5rem;color:#fff !important;text-decoration:none}
        .desktop-navigation{display:none}.desktop-navigation ul{display:flex;list-style:none;gap:2.5rem}.desktop-navigation a{color:#fff;text-decoration:none;font-weight:600;transition:0.3s}.desktop-navigation a:hover{color:var(--accent-color)}
        
        /* MOBILE NAV */
        .mobile-nav-toggle{display:block;position:relative;z-index:1003;width:2rem;height:2rem;background:0 0;border:0;cursor:pointer}.burger-icon{position:relative;display:inline-block;width:24px;height:2px;background-color:#fff}.burger-icon:after,.burger-icon:before{content:'';position:absolute;left:0;width:100%;height:2px;background-color:#fff}.burger-icon:before{top:-8px}.burger-icon:after{top:8px}
        .mobile-navigation{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:1.5rem;position:fixed;z-index:1002;inset:0;background-color:var(--bg-color);transform:translateX(100%);transition:transform .35s ease-out}
        .mobile-navigation[data-visible=true]{transform:translateX(0%)}.mobile-navigation ul{list-style:none;text-align:center}.mobile-navigation li{margin-bottom:2rem}.mobile-navigation a{font-size:1.5rem;font-weight:600;color:#fff;text-decoration:none}
        .nav-overlay{position:fixed;z-index:1001;inset:0;background:rgba(0,0,0,.7);backdrop-filter:blur(5px);opacity:0;pointer-events:none;transition:opacity .35s ease-out}.nav-overlay[data-visible=true]{opacity:1;pointer-events:auto}

        /* GRID & MODAL */
        .roster-container{max-width:1200px;margin:calc(var(--header-height) + 4rem) auto;padding:0 2rem}
        h1{font-size:3rem;text-align:center;margin-bottom:3rem;text-transform:uppercase}h1 span{color:var(--accent-color)}
        .roster-grid{display:grid;grid-template-columns:repeat(auto-fill, minmax(280px, 1fr));grid-auto-rows:300px;gap:1.5rem;grid-auto-flow:dense}
        .artist-card{position:relative;border-radius:12px;overflow:hidden;cursor:pointer;transition:transform 0.4s ease}
        .artist-card.featured{grid-row:span 2;grid-column:span 1}@media(min-width:900px){.artist-card.featured{grid-column:span 2}}
        .artist-card img{width:100%;height:100%;object-fit:cover;filter:grayscale(30%)}
        .artist-info-overlay{position:absolute;inset:0;background:linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 60%);display:flex;align-items:flex-end;padding:2rem}
        
        .modal{position:fixed;inset:0;z-index:2000;background:rgba(0,0,0,0.9);backdrop-filter:blur(15px);display:none;align-items:center;justify-content:center;padding:1rem}
        .modal.is-open{display:flex}.modal-content{display:grid;grid-template-columns:1fr;background:var(--primary-surface-color);width:100%;max-width:1000px;max-height:90vh;border-radius:15px;overflow:hidden;position:relative}
        @media(min-width:768px){.desktop-navigation{display:block}.mobile-nav-toggle{display:none}.modal-content{grid-template-columns:1fr 1.2fr}}.modal-img{width:100%;height:30vh;object-fit:cover}@media(min-width:768px){.modal-img{height:100%}}.modal-body{padding:2rem;overflow-y:auto}.social-links{display:flex;gap:1rem;flex-wrap:wrap}.social-links a{color:var(--text-color);text-decoration:none;padding:8px 15px;border:1px solid var(--secondary-surface-color);border-radius:50px}
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">Flowless Music</a>
            <nav class="desktop-navigation">
                <ul>
                    <li><a href="index.html">Αρχική</a></li>
                    <li><a href="roster.html" style="color:var(--accent-color)">Our Roster</a></li>
                    <li><a href="soundcheck.html">Soundcheck Radio</a></li>
                    <li><a href="merch.html">Merch</a></li>
                </ul>
            </nav>
            <button class="mobile-nav-toggle"><span class="burger-icon"></span></button>
        </div>
    </header>
    <div class="nav-overlay"></div>
    <nav class="mobile-navigation" data-visible="false">
        <ul>
            <li><a href="index.html">Αρχική</a></li>
            <li><a href="roster.html">Our Roster</a></li>
            <li><a href="soundcheck.html">Soundcheck Radio</a></li>
            <li><a href="merch.html">Merch</a></li>
        </ul>
    </nav>

    <main class="roster-container">
        <h1>Our <span>Roster</span></h1>
        <div class="roster-grid" id="artistGrid"></div>
    </main>

    <div class="modal" id="artistModal">
        <div class="modal-content">
            <button id="closeBtn" style="position:absolute;top:15px;right:15px;background:none;border:none;color:#fff;font-size:2rem;cursor:pointer;z-index:10">&times;</button>
            <img src="" class="modal-img" alt="">
            <div class="modal-body">
                <h2 id="modalName" style="color:var(--accent-color);margin-bottom:1rem"></h2>
                <div id="modalBio" style="margin-bottom:2rem;line-height:1.7"></div>
                <div class="social-links" id="modalSocials"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // NAV LOGIC
            const toggle = document.querySelector('.mobile-nav-toggle'), nav = document.querySelector('.mobile-navigation'), overlay = document.querySelector('.nav-overlay');
            const openNav = () => { nav.setAttribute('data-visible', 'true'); overlay.setAttribute('data-visible', 'true'); };
            const closeNav = () => { nav.setAttribute('data-visible', 'false'); overlay.setAttribute('data-visible', 'false'); };
            toggle.addEventListener('click', openNav); overlay.addEventListener('click', closeNav);

            fetch('/data/appearance.json').then(res => res.json()).then(data => {
                if(data.accent) document.documentElement.style.setProperty('--accent-color', data.accent);
            });

            fetch('/data/roster.json').then(res => res.json()).then(data => {
                const grid = document.getElementById('artistGrid');
                data.artists.forEach(artist => {
                    const card = document.createElement('div');
                    card.className = `artist-card ${artist.featured ? 'featured' : ''}`;
                    card.innerHTML = `<img src="${artist.image}" alt="${artist.name}"><div class="artist-info-overlay"><h3>${artist.name}</h3></div>`;
                    card.onclick = () => openModal(artist);
                    grid.appendChild(card);
                });
            });

            const modal = document.getElementById('artistModal');
            function openModal(a) {
                document.getElementById('modalName').textContent = a.name;
                document.getElementById('modalBio').innerHTML = a.bio.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>');
                document.querySelector('.modal-img').src = a.image;
                const s = document.getElementById('modalSocials'); s.innerHTML = '';
                ['spotify', 'instagram', 'youtube', 'tiktok'].forEach(p => {
                    if(a[p]) s.innerHTML += `<a href="${a[p]}" target="_blank">${p.charAt(0).toUpperCase()+p.slice(1)}</a>`;
                });
                modal.classList.add('is-open'); document.body.style.overflow = 'hidden';
            }
            document.getElementById('closeBtn').onclick = () => { modal.classList.remove('is-open'); document.body.style.overflow = 'auto'; };
        });
    </script>
</body>
</html>
