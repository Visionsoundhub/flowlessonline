<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Roster - Flowless Music</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root{--bg-color:#121212;--primary-surface-color:#1E1E1E;--secondary-surface-color:#2a2a2a;--text-color:#E0E0E0;--accent-color:#00FFD1;--font-family:'Poppins',sans-serif;--header-height:70px}*{margin:0;padding:0;box-sizing:border-box}body{font-family:var(--font-family);background-color:var(--bg-color);color:var(--text-color);overflow-x:hidden}header{background-color:rgba(18,18,18,.8);padding:0 1rem;position:fixed;width:100%;height:var(--header-height);top:0;z-index:1000;backdrop-filter:blur(10px)}header .container{display:flex;justify-content:space-between;align-items:center;height:100%;max-width:1200px;margin:0 auto}.logo{font-weight:700;font-size:1.5rem;color:#fff !important;text-decoration:none}.desktop-navigation ul{display:none;list-style:none;gap:2.5rem}@media(min-width:768px){.desktop-navigation ul{display:flex}.desktop-navigation a{color:#fff;text-decoration:none;font-weight:600;transition:0.3s}.desktop-navigation a:hover{color:var(--accent-color)}}.roster-container{max-width:1200px;margin:calc(var(--header-height) + 4rem) auto;padding:0 2rem}h1{font-size:3.5rem;text-align:center;margin-bottom:3rem;text-transform:uppercase;letter-spacing:2px}h1 span{color:var(--accent-color)}.roster-grid{display:grid;grid-template-columns:repeat(auto-fill, minmax(280px, 1fr));grid-auto-rows:300px;gap:1.5rem;grid-auto-flow:dense}.artist-card{position:relative;border-radius:12px;overflow:hidden;cursor:pointer;transition:transform 0.4s ease}.artist-card.featured{grid-row:span 2;grid-column:span 1}@media(min-width:900px){.artist-card.featured{grid-column:span 2}}.artist-card:hover{transform:scale(1.02)}.artist-card img{width:100%;height:100%;object-fit:cover;filter:grayscale(30%);transition:0.5s}.artist-card:hover img{filter:grayscale(0%)}.artist-info-overlay{position:absolute;inset:0;background:linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 60%);display:flex;align-items:flex-end;padding:2rem}.artist-info-overlay h3{font-size:1.8rem;color:#fff;transition:0.3s}.artist-card:hover h3{color:var(--accent-color)}.modal{position:fixed;inset:0;z-index:2000;background:rgba(0,0,0,0.9);backdrop-filter:blur(15px);display:none;align-items:center;justify-content:center;padding:2rem}.modal.is-open{display:flex}.modal-content{display:grid;grid-template-columns:1fr;background:var(--primary-surface-color);width:100%;max-width:1000px;max-height:90vh;border-radius:15px;overflow:hidden;position:relative}@media(min-width:768px){.modal-content{grid-template-columns:1fr 1.2fr}}.modal-img{width:100%;height:40vh;object-fit:cover}@media(min-width:768px){.modal-img{height:100%}}.modal-body{padding:3rem;overflow-y:auto}.modal-body h2{font-size:2.5rem;color:var(--accent-color);margin-bottom:1.5rem}.modal-bio{line-height:1.8;margin-bottom:2rem;opacity:0.9}.social-links{display:flex;gap:1.5rem;flex-wrap:wrap}.social-links a{color:var(--text-color);font-size:1.1rem;font-weight:600;text-decoration:none;padding:10px 20px;border:1px solid var(--secondary-surface-color);border-radius:50px;transition:0.3s}.social-links a:hover{background:var(--accent-color);color:var(--bg-color);border-color:var(--accent-color)}.close-modal{position:absolute;top:20px;right:20px;background:none;border:none;color:#fff;font-size:2rem;cursor:pointer;z-index:10}
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">Flowless Music</a>
            <nav class="desktop-navigation">
                <ul>
                    <li><a href="index.html">Αρχική</a></li>
                    <li><a href="roster.html" style="color:var(--accent-color)">Our Roster</a></li>
                    <li><a href="soundcheck.html">Soundcheck Radio</a></li>
                    <li><a href="merch.html">Merch</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="roster-container">
        <h1>Our <span>Roster</span></h1>
        <div class="roster-grid" id="artistGrid"></div>
    </main>

    <div class="modal" id="artistModal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <img src="" class="modal-img" alt="">
            <div class="modal-body">
                <h2 id="modalName"></h2>
                <div id="modalBio" class="modal-bio"></div>
                <div class="social-links" id="modalSocials"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ΔΥΝΑΜΙΚΟ ΧΡΩΜΑ ΑΠΟ ΠΑΝΕΛ
            fetch('/data/appearance.json').then(res => res.json()).then(data => {
                if(data.accent) document.documentElement.style.setProperty('--accent-color', data.accent);
            });

            // ΦΟΡΤΩΣΗ ΚΑΛΛΙΤΕΧΝΩΝ
            fetch('/data/roster.json').then(res => res.json()).then(data => {
                const grid = document.getElementById('artistGrid');
                data.artists.forEach((artist) => {
                    const card = document.createElement('div');
                    card.className = `artist-card ${artist.featured ? 'featured' : ''}`;
                    card.innerHTML = `<img src="${artist.image}" alt="${artist.name}"><div class="artist-info-overlay"><h3>${artist.name}</h3></div>`;
                    card.onclick = () => openModal(artist);
                    grid.appendChild(card);
                });
            });

            const modal = document.getElementById('artistModal');
            function openModal(artist) {
                document.getElementById('modalName').textContent = artist.name;
                document.getElementById('modalBio').innerHTML = artist.bio.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                document.querySelector('.modal-img').src = artist.image;
                const socials = document.getElementById('modalSocials');
                socials.innerHTML = '';
                if(artist.spotify) socials.innerHTML += `<a href="${artist.spotify}" target="_blank">Spotify</a>`;
                if(artist.instagram) socials.innerHTML += `<a href="${artist.instagram}" target="_blank">Instagram</a>`;
                if(artist.youtube) socials.innerHTML += `<a href="${artist.youtube}" target="_blank">YouTube</a>`;
                if(artist.tiktok) socials.innerHTML += `<a href="${artist.tiktok}" target="_blank">TikTok</a>`;
                modal.classList.add('is-open');
                document.body.style.overflow = 'hidden';
            }
            document.querySelector('.close-modal').onclick = () => { modal.classList.remove('is-open'); document.body.style.overflow = 'auto'; };
        });
    </script>
</body>
</html>
