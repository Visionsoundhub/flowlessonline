    <style>
        :root{--bg-color:#121212;--primary-surface-color:#1E1E1E;--secondary-surface-color:#2a2a2a;--text-color:#E0E0E0;--accent-color:#00FFD1;--font-family:'Poppins',sans-serif;--header-height:70px}*{-webkit-box-sizing:border-box;box-sizing:border-box;margin:0;padding:0}body{font-family:var(--font-family);background-color:var(--bg-color);color:var(--text-color)}body.modal-open{overflow:hidden}a,a:visited{color:var(--accent-color);text-decoration:none;-webkit-transition:color .3s ease;transition:color .3s ease}a:hover{color:#fff}header{background-color:rgba(18,18,18,.8);padding:0 1rem;position:fixed;width:100%;height:var(--header-height);top:0;z-index:1000;-webkit-backdrop-filter:blur(10px);backdrop-filter:blur(10px)}header .container{display:flex;justify-content:space-between;align-items:center;height:100%;max-width:1200px;margin:0 auto}.logo{font-weight:700;font-size:1.5rem;color:#fff;text-decoration:none}.desktop-navigation{display:none}.mobile-nav-toggle{display:block;position:relative;z-index:1003;width:2rem;height:2rem;background:0 0;border:0;cursor:pointer}.burger-icon{position:relative;display:inline-block;width:24px;height:2px;background-color:#fff}.burger-icon:after,.burger-icon:before{content:'';position:absolute;left:0;width:100%;height:2px;background-color:#fff}.burger-icon:before{top:-8px}.burger-icon:after{top:8px}.mobile-navigation{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:1.5rem;position:fixed;z-index:1002;inset:0;background-color:var(--bg-color);transform:translateX(100%);transition:transform .35s ease-out}.mobile-navigation[data-visible=true]{transform:translateX(0)}.mobile-navigation ul{list-style:none;text-align:center}.mobile-navigation li{margin-bottom:2rem}.mobile-navigation a{font-size:1.5rem;font-weight:600;text-decoration:none;color:var(--text-color)}.nav-close-btn{background:0 0;color:var(--accent-color);border:2px solid var(--accent-color);padding:10px 25px;font-size:1rem;font-weight:600;text-transform:uppercase;cursor:pointer;border-radius:5px;margin-top:3rem;transition:all .3s ease}.nav-close-btn:hover{background-color:var(--accent-color);color:var(--bg-color)}.nav-overlay{position:fixed;z-index:1001;inset:0;background:rgba(0,0,0,.7);backdrop-filter:blur(5px);opacity:0;pointer-events:none;transition:opacity .35s ease-out}.nav-overlay[data-visible=true]{opacity:1;pointer-events:auto}.desktop-navigation a.active,.mobile-navigation a.active{color:var(--accent-color)}.roster-page{max-width:1200px;margin:0 auto;padding:calc(4rem + var(--header-height)) 2rem 4rem;text-align:center}.roster-page h1{font-size:3rem;margin-bottom:3rem;font-weight:700}.roster-page h1 span{color:var(--accent-color)}

        .layout-pos-3{grid-column:2/3;grid-row:span 1}
        .layout-pos-4{grid-column:1/3;grid-row:span 1}
        .layout-pos-5{grid-column:4/5;grid-row:span 2}
        .artist-card{position:relative;display:block;overflow:hidden;border-radius:8px;text-decoration:none;color:#fff;box-shadow:0 10px 30px rgba(0,0,0,.5);cursor:pointer}.artist-card:after{content:'';position:absolute;inset:0;background:linear-gradient(to top,rgba(0,0,0,.85) 0,rgba(0,0,0,0) 50%);opacity:.8;transition:opacity .3s ease}.artist-card img{width:100%;height:100%;object-fit:cover;transition:transform .4s ease}.artist-name{position:absolute;bottom:20px;left:20px;font-size:1.75rem;font-weight:600;z-index:2;transition:transform .3s ease}.artist-card:hover img{transform:scale(1.05)}.artist-card:hover:after{opacity:1}.artist-card:hover .artist-name{transform:translateY(-5px);color:var(--accent-color)}.artist-modal{position:fixed;inset:0;z-index:2000;background:rgba(0,0,0,.8);backdrop-filter:blur(10px);display:flex;align-items:center;justify-content:center;padding:2rem;opacity:0;pointer-events:none;transition:opacity .4s ease}.artist-modal.is-open{opacity:1;pointer-events:auto}.modal-content{display:grid;grid-template-columns:1fr 1.5fr;gap:2rem;max-width:950px;width:100%;background:var(--primary-surface-color);border-radius:8px;padding:2.5rem;position:relative;transform:scale(.95);transition:transform .4s ease}.artist-modal.is-open .modal-content{transform:scale(1)}.modal-artist-image{width:100%;height:100%;max-height:500px;object-fit:cover;border-radius:5px}.modal-artist-name{font-size:2.5rem;color:var(--accent-color);margin-bottom:1rem}.modal-artist-bio{line-height:1.7;margin-bottom:2rem;text-align:left}.modal-social-links{display:flex;gap:1.5rem;margin-bottom:2rem}.modal-social-links a{color:var(--text-color);text-decoration:none;transition:color .3s ease,transform .3s ease}.modal-social-links a:hover{color:var(--accent-color);transform:scale(1.1)}.modal-social-links svg{width:30px;height:30px; fill: currentColor;}.modal-close-btn{position:absolute;top:-10px;right:-10px;background:var(--bg-color);border:2px solid var(--text-color);color:#fff;font-size:1.5rem;cursor:pointer;border-radius:50%;width:40px;height:40px;display:flex;align-items:center;justify-content:center;line-height:1}footer{padding:3rem 0;text-align:center;background-color:var(--bg-color);border-top:1px solid var(--primary-surface-color)}footer .container{display:flex;flex-direction:column-reverse;align-items:center;gap:1.5rem;max-width:1200px;margin:0 auto}.social-links a{margin:0 1rem;font-weight:600;font-size:1.1rem}
        @media (min-width: 768px) { .mobile-nav-toggle, .mobile-navigation, .nav-overlay { display: none; } .desktop-navigation { display: block; } .desktop-navigation ul { display: flex; list-style: none; gap: 2.5rem; align-items: center; } .desktop-navigation a { font-weight: 600; color: white; text-decoration: none; } .desktop-navigation a:hover { color: var(--accent-color); } footer .container { flex-direction: row; justify-content: space-between; } }

        @media (max-width: 600px) { .roster-page { padding: calc(3rem + var(--header-height)) 1rem 3rem; } .roster-page h1 { font-size: 2rem; } .roster-grid { grid-template-columns: 1fr; grid-auto-rows: 350px; } }
