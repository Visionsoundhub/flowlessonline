<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! - Flowless Music</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --primary-surface-color: #1E1E1E;
            --text-color: #E0E0E0;
            --accent-color: #00FFD1;
            --font-family: 'Poppins', sans-serif;
        }
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .thank-you-box {
            background-color: var(--primary-surface-color);
            padding: 3rem 4rem;
            border-radius: 8px;
            border: 1px solid var(--secondary-surface-color);
        }
        h1 {
            color: var(--accent-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="thank-you-box">
        <h1>Εγγραφή Ολοκληρώθηκε!</h1>
        <p>Σε ευχαριστούμε για το ενδιαφέρον σου. Θα ενημερωθείς σύντομα.</p>
        <a href="index.html">&larr; Επιστροφή στην αρχική σελίδα</a>
    </div>
</body>
</html>
