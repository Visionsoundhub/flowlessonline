<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundcheck Radio - Flowless Music</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root{--bg-color:#121212;--primary-surface-color:#1E1E1E;--secondary-surface-color:#2a2a2a;--text-color:#E0E0E0;--accent-color:#00FFD1;--font-family:'Poppins',sans-serif;--header-height:70px}*{-webkit-box-sizing:border-box;box-sizing:border-box;margin:0;padding:0}body{font-family:var(--font-family);background-color:var(--bg-color);color:var(--text-color);line-height:1.7}a,a:visited{color:var(--accent-color);text-decoration:none;-webkit-transition:color .3s ease;transition:color .3s ease}a:hover{color:#fff}header{background-color:rgba(18,18,18,.8);padding:0 1rem;position:fixed;width:100%;height:var(--header-height);top:0;z-index:1000;-webkit-backdrop-filter:blur(10px);backdrop-filter:blur(10px)}header .container{display:flex;justify-content:space-between;align-items:center;height:100%;max-width:1200px;margin:0 auto}.logo{font-weight:700;font-size:1.5rem;color:#fff;text-decoration:none}.desktop-navigation{display:none}.mobile-nav-toggle{display:block;position:relative;z-index:1003;width:2rem;height:2rem;background:0 0;border:0;cursor:pointer}.burger-icon{position:relative;display:inline-block;width:24px;height:2px;background-color:#fff}.burger-icon:after,.burger-icon:before{content:'';position:absolute;left:0;width:100%;height:2px;background-color:#fff}.burger-icon:before{top:-8px}.burger-icon:after{top:8px}.mobile-navigation{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:1.5rem;position:fixed;z-index:1002;inset:0;background-color:var(--bg-color);transform:translateX(100%);transition:transform .35s ease-out}.mobile-navigation[data-visible=true]{transform:translateX(0)}.mobile-navigation ul{list-style:none;text-align:center}.mobile-navigation li{margin-bottom:2rem}.mobile-navigation a{font-size:1.5rem;font-weight:600;text-decoration:none;color:var(--text-color)}.nav-close-btn{background:0 0;color:var(--accent-color);border:2px solid var(--accent-color);padding:10px 25px;font-size:1rem;font-weight:600;text-transform:uppercase;cursor:pointer;border-radius:5px;margin-top:3rem;transition:all .3s ease}.nav-close-btn:hover{background-color:var(--accent-color);color:var(--bg-color)}.nav-overlay{position:fixed;z-index:1001;inset:0;background:rgba(0,0,0,.7);backdrop-filter:blur(5px);opacity:0;pointer-events:none;transition:opacity .35s ease-out}.nav-overlay[data-visible=true]{opacity:1;pointer-events:auto}.page-section{padding:5rem 2rem;max-width:1200px;margin:0 auto;text-align:center}.page-section:nth-of-type(even){background-color:var(--primary-surface-color)}h1,h2,h3,h4{font-weight:700;line-height:1.3}h2{font-size:2.5rem;margin-bottom:1rem}h3{font-size:1.5rem;margin-bottom:1rem;color:var(--accent-color)}p{max-width:650px;margin:0 auto 1.5rem;opacity:.9}.btn{display:inline-block;background-color:var(--accent-color);color:var(--bg-color);padding:12px 30px;font-weight:700;text-transform:uppercase;border:2px solid var(--accent-color);border-radius:5px;transition:all .3s ease;text-decoration:none;cursor:pointer;margin-top:1rem}.btn:hover{background-color:transparent;color:var(--accent-color)}.btn.secondary{background-color:transparent;color:var(--accent-color)}.btn.secondary:hover{background-color:var(--accent-color);color:var(--bg-color)}#hero{min-height:80vh;display:flex;flex-direction:column;align-items:center;justify-content:center;background-repeat: no-repeat; background-position: center center; background-size: cover; padding-top:var(--header-height)}#hero .tagline{font-size:2.5rem;opacity:.9;margin-top:15rem;font-weight:600;color:#fff;text-shadow:2px 2px 10px rgba(0,0,0,.5)}.intro-grid{display:grid;grid-template-columns:1fr 2fr;gap:3rem;align-items:center;text-align:left}.hosts-image{width:100%;height:300px;background-color:var(--secondary-surface-color);border-radius:8px;object-fit:cover}.steps-container{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:2rem;margin-top:3rem}.step{background:var(--primary-surface-color);padding:2rem;border-radius:8px;border:1px solid var(--secondary-surface-color)}.step-number{font-size:3rem;font-weight:700;color:var(--accent-color);opacity:.5}.step h4{font-size:1.2rem;margin:.5rem 0 1rem;color:#fff;text-transform:uppercase}.social-buttons{display:flex;gap:1rem;justify-content:center;flex-wrap: wrap;}.status-box{background:var(--secondary-surface-color);border-left:5px solid var(--accent-color);padding:1rem 1.5rem;border-radius:5px;margin-top:1rem}.archive-grid{display:grid;grid-template-columns:1fr 1fr;gap:3rem;margin-top:3rem;text-align:left}.player-placeholder{width:100%;background-color:#000;border-radius:8px;overflow:hidden;aspect-ratio:16/9}.player-placeholder iframe{width:100%;height:100%;border:none}footer{padding:3rem 0;text-align:center;background-color:var(--bg-color);border-top:1px solid var(--primary-surface-color)}@media (min-width:768px){.mobile-nav-toggle,.mobile-navigation,.nav-overlay{display:none}.desktop-navigation{display:block}.desktop-navigation ul{display:flex;list-style:none;gap:2.5rem;align-items:center}.desktop-navigation a{font-weight:600;color:#fff}}@media (max-width:768px){.intro-grid,.archive-grid{grid-template-columns:1fr;text-align:center}}
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">Flowless Music</a>
            <nav class="desktop-navigation">
                 <ul>
                    <li><a href="index.html">Αρχική</a></li>
                    <li><a href="roster.html">Our Roster</a></li>
                    <li><a href="soundcheck.html" class="active">Soundcheck Radio</a></li>
                    <li><a href="merch.html">Merch</a></li>
                </ul>
            </nav>
            <button class="mobile-nav-toggle"><span class="burger-icon"></span></button>
        </div>
    </header>
    <div class="nav-overlay"></div>
    <nav class="mobile-navigation" data-visible="false">
        <ul>
            <li><a href="index.html">Αρχική</a></li>
            <li><a href="roster.html">Our Roster</a></li>
            <li><a href="soundcheck.html" class="active">Soundcheck Radio</a></li>
            <li><a href="merch.html">Merch</a></li>
        </ul>
        <button class="nav-close-btn">Κλείσιμο</button>
    </nav>
    <main>
        <section id="hero"><p class="tagline" id="heroTagline">Φορτώνει...</p></section>
        
        <section id="intro" class="page-section">
            <div class="intro-grid">
                <img src="" alt="Hosts" class="hosts-image" id="introImage">
                <div class="intro-text">
                    <h2 id="introTitle">Φορτώνει...</h2>
                    <p id="introText">Φορτώνει...</p>
                </div>
            </div>
        </section>

        <section id="steps" class="page-section">
            <h2>Πώς να Συμμετέχεις</h2>
            <div class="steps-container" id="stepsContainer">
                </div>
        </section>

        <section id="details" class="page-section">
            <h3>Πρόγραμμα & Σεζόν</h3>
            <div class="status-box">
                <p id="radioStatus">Φορτώνει...</p>
            </div>
        </section>

        <section id="archive" class="page-section">
            <h2>Έχασες το προηγούμενο;</h2>
            <div class="archive-grid">
                <div class="archive-column">
                    <h4>YouTube Επεισόδιο</h4>
                    <div class="player-placeholder">
                        <iframe id="youtubePlayer" src="" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="archive-column" id="spotifySection" style="display: none;">
                    <h4>Spotify Podcast</h4>
                    <div class="player-placeholder" style="height: 232px;">
                        <iframe id="spotifyPlayer" src="" width="100%" height="232" frameBorder="0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile Nav
            const navToggle = document.querySelector('.mobile-nav-toggle');
            const mobileNav = document.querySelector('.mobile-navigation');
            const navOverlay = document.querySelector('.nav-overlay');
            const navCloseBtn = document.querySelector('.nav-close-btn');
            if (navToggle) {
                const openNav = () => { mobileNav.setAttribute('data-visible', 'true'); navOverlay.setAttribute('data-visible', 'true'); document.body.style.overflow = 'hidden'; };
                const closeNav = () => { mobileNav.setAttribute('data-visible', 'false'); navOverlay.setAttribute('data-visible', 'false'); document.body.style.overflow = 'auto'; };
                navToggle.addEventListener('click', openNav);
                navCloseBtn.addEventListener('click', closeNav);
                navOverlay.addEventListener('click', closeNav);
            }

            // FETCH DATA
            fetch('/data/radio.json')
                .then(res => res.json())
                .then(data => {
                    // Hero
                    document.getElementById('heroTagline').textContent = data.hero_tagline;
                    if(data.banner_image) document.getElementById('hero').style.backgroundImage = `linear-gradient(rgba(18,18,18,.7),rgba(18,18,18,.8)), url(${data.banner_image})`;
                    
                    // Intro
                    document.getElementById('introTitle').textContent = data.intro_title;
                    document.getElementById('introText').textContent = data.intro_text;
                    document.getElementById('introImage').src = data.intro_image;

                    // Steps
                    const container = document.getElementById('stepsContainer');
                    container.innerHTML = '';
                    data.steps.forEach((step, i) => {
                        let btnsHtml = '';
                        if(step.buttons) {
                            step.buttons.forEach(b => {
                                btnsHtml += `<a href="${b.btn_link}" class="btn secondary" target="_blank">${b.btn_text}</a>`;
                            });
                        }
                        container.innerHTML += `
                            <div class="step">
                                <div class="step-number">0${i+1}</div>
                                <h4>${step.step_title}</h4>
                                <p>${step.step_desc}</p>
                                <div class="social-buttons">${btnsHtml}</div>
                            </div>
                        `;
                    });

                    // Status & Players
                    document.getElementById('radioStatus').innerHTML = `✅ <strong>${data.status}</strong>`;
                    document.getElementById('youtubePlayer').src = data.youtube_link;
                    if (data.show_spotify) {
                        document.getElementById('spotifySection').style.display = 'block';
                        document.getElementById('spotifyPlayer').src = data.spotify_link;
                    }
                });
        });
    </script>
</body>
</html>
