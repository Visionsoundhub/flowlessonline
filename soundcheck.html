<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundcheck Radio - Flowless Music</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root{--bg-color:#121212;--primary-surface-color:#1E1E1E;--secondary-surface-color:#2a2a2a;--text-color:#E0E0E0;--accent-color:#00FFD1;--font-family:'Poppins',sans-serif;--header-height:70px}*{margin:0;padding:0;box-sizing:border-box}body{font-family:var(--font-family);background-color:var(--bg-color);color:var(--text-color);line-height:1.7}
        header{background-color:rgba(18,18,18,.8);padding:0 1rem;position:fixed;width:100%;height:var(--header-height);top:0;z-index:1000;backdrop-filter:blur(10px)}
        header .container{display:flex;justify-content:space-between;align-items:center;height:100%;max-width:1200px;margin:0 auto}.logo{font-weight:700;font-size:1.5rem;color:#fff !important;text-decoration:none}
        .desktop-navigation{display:none}.desktop-navigation ul{display:flex;list-style:none;gap:2.5rem}.desktop-navigation a{color:#fff;font-weight:600;text-decoration:none}
        
        .mobile-nav-toggle{display:block;position:relative;z-index:1003;width:2rem;height:2rem;background:0 0;border:0;cursor:pointer}.burger-icon{position:relative;display:inline-block;width:24px;height:2px;background-color:#fff}.burger-icon:after,.burger-icon:before{content:'';position:absolute;left:0;width:100%;height:2px;background-color:#fff}.burger-icon:before{top:-8px}.burger-icon:after{top:8px}
        .mobile-navigation{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:1.5rem;position:fixed;z-index:1002;inset:0;background-color:var(--bg-color);transform:translateX(100%);transition:transform .35s ease-out}
        .mobile-navigation[data-visible=true]{transform:translateX(0%)}.mobile-navigation a{font-size:1.5rem;font-weight:600;color:#fff;text-decoration:none}
        .nav-overlay{position:fixed;z-index:1001;inset:0;background:rgba(0,0,0,.7);backdrop-filter:blur(5px);opacity:0;pointer-events:none;transition:opacity .35s ease-out}.nav-overlay[data-visible=true]{opacity:1;pointer-events:auto}

        #hero{min-height:60vh;display:flex;align-items:center;justify-content:center;background-size:cover;background-position:center;text-align:center;padding-top:var(--header-height)}
        .page-section{padding:4rem 1.5rem;max-width:1200px;margin:0 auto;text-align:center}
        .steps-container{display:grid;grid-template-columns:1fr;gap:2rem;margin-top:2rem}@media(min-width:768px){.desktop-navigation{display:block}.mobile-nav-toggle{display:none}.steps-container{grid-template-columns:repeat(auto-fit,minmax(300px,1fr))}}
        .step{background:var(--primary-surface-color);padding:2rem;border-radius:12px;border:1px solid var(--secondary-surface-color)}
        .btn{display:inline-block;background:var(--accent-color);color:var(--bg-color);padding:10px 20px;font-weight:700;border-radius:5px;margin:5px;text-decoration:none}
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">Flowless Music</a>
            <nav class="desktop-navigation">
                <ul>
                    <li><a href="index.html">Αρχική</a></li>
                    <li><a href="roster.html">Our Roster</a></li>
                    <li><a href="soundcheck.html" style="color:var(--accent-color)">Soundcheck Radio</a></li>
                    <li><a href="merch.html">Merch</a></li>
                </ul>
            </nav>
            <button class="mobile-nav-toggle"><span class="burger-icon"></span></button>
        </div>
    </header>
    <div class="nav-overlay"></div>
    <nav class="mobile-navigation" data-visible="false">
        <ul>
            <li><a href="index.html">Αρχική</a></li>
            <li><a href="roster.html">Our Roster</a></li>
            <li><a href="soundcheck.html">Soundcheck Radio</a></li>
            <li><a href="merch.html">Merch</a></li>
        </ul>
    </nav>

    <main>
        <section id="hero"><h2 id="heroTagline" style="color:#fff;font-size:2rem;padding:2rem"></h2></section>
        <section class="page-section">
            <h2 id="introTitle"></h2>
            <div id="introText" style="margin-top:1rem"></div>
        </section>
        <section class="page-section" style="background:var(--primary-surface-color);max-width:100%">
            <h2>Πώς να Συμμετέχεις</h2>
            <div class="steps-container" id="stepsContainer"></div>
        </section>
        <section class="page-section">
            <div id="radioStatus" style="background:var(--secondary-surface-color);padding:2rem;border-radius:8px;border-left:5px solid var(--accent-color)"></div>
            <div id="archiveGrid" style="margin-top:4rem;display:grid;gap:2rem">
                <div id="spotifyWrapper" style="display:none;aspect-ratio:16/9"><iframe id="spPlayer"></iframe></div>
                <div style="aspect-ratio:16/9"><iframe id="ytPlayer"></iframe></div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggle = document.querySelector('.mobile-nav-toggle'), nav = document.querySelector('.mobile-navigation'), overlay = document.querySelector('.nav-overlay');
            toggle.addEventListener('click', () => { nav.setAttribute('data-visible','true'); overlay.setAttribute('data-visible','true'); });
            overlay.addEventListener('click', () => { nav.setAttribute('data-visible','false'); overlay.setAttribute('data-visible','false'); });

            fetch('/data/appearance.json').then(res => res.json()).then(data => { if(data.accent) document.documentElement.style.setProperty('--accent-color', data.accent); });

            fetch('/data/radio.json').then(res => res.json()).then(data => {
                const h = document.getElementById('hero'); if(data.banner_image) h.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),url(${data.banner_image})`;
                const parse = (t) => t.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>');
                document.getElementById('heroTagline').innerHTML = parse(data.hero_tagline);
                document.getElementById('introTitle').textContent = data.intro_title;
                document.getElementById('introText').innerHTML = parse(data.intro_text);
                document.getElementById('radioStatus').innerHTML = parse(data.status);
                
                const cont = document.getElementById('stepsContainer');
                data.steps.forEach((s, i) => {
                    let btns = ''; if(s.buttons) s.buttons.forEach(b => btns += `<a href="${b.btn_link}" class="btn">${b.btn_text}</a>`);
                    cont.innerHTML += `<div class="step"><h3>0${i+1}</h3><h4>${s.step_title}</h4><p>${parse(s.step_desc)}</p>${btns}</div>`;
                });

                document.getElementById('ytPlayer').src = data.youtube_link;
                if(data.show_spotify) { document.getElementById('spotifyWrapper').style.display='block'; document.getElementById('spPlayer').src=data.spotify_link; }
            });
        });
    </script>
</body>
</html>
