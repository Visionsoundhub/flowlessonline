<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundcheck Radio - Flowless Music</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root{--bg-color:#121212;--primary-surface-color:#1E1E1E;--secondary-surface-color:#2a2a2a;--text-color:#E0E0E0;--accent-color:#00FFD1;--font-family:'Poppins',sans-serif;--header-height:70px}*{-webkit-box-sizing:border-box;box-sizing:border-box;margin:0;padding:0}body{font-family:var(--font-family);background-color:var(--bg-color);color:var(--text-color);line-height:1.7}a,a:visited{color:var(--accent-color);text-decoration:none;-webkit-transition:color .3s ease;transition:color .3s ease}a:hover{color:#fff}header{background-color:rgba(18,18,18,.8);padding:0 1rem;position:fixed;width:100%;height:var(--header-height);top:0;z-index:1000;-webkit-backdrop-filter:blur(10px);backdrop-filter:blur(10px)}header .container{display:flex;justify-content:space-between;align-items:center;height:100%;max-width:1200px;margin:0 auto}.logo{font-weight:700;font-size:1.5rem;color:#fff;text-decoration:none}.desktop-navigation{display:none}.mobile-nav-toggle{display:block;position:relative;z-index:1003;width:2rem;height:2rem;background:0 0;border:0;cursor:pointer}.burger-icon{position:relative;display:inline-block;width:24px;height:2px;background-color:#fff}.burger-icon:after,.burger-icon:before{content:'';position:absolute;left:0;width:100%;height:2px;background-color:#fff}.burger-icon:before{top:-8px}.burger-icon:after{top:8px}.mobile-navigation{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:1.5rem;position:fixed;z-index:1002;inset:0;background-color:var(--bg-color);transform:translateX(100%);transition:transform .35s ease-out}.mobile-navigation[data-visible=true]{transform:translateX(0)}.mobile-navigation ul{list-style:none;text-align:center}.mobile-navigation li{margin-bottom:2rem}.mobile-navigation a{font-size:1.5rem;font-weight:600;text-decoration:none;color:var(--text-color)}.nav-close-btn{background:0 0;color:var(--accent-color);border:2px solid var(--accent-color);padding:10px 25px;font-size:1rem;font-weight:600;text-transform:uppercase;cursor:pointer;border-radius:5px;margin-top:3rem;transition:all .3s ease}.nav-close-btn:hover{background-color:var(--accent-color);color:var(--bg-color)}.nav-overlay{position:fixed;z-index:1001;inset:0;background:rgba(0,0,0,.7);backdrop-filter:blur(5px);opacity:0;pointer-events:none;transition:opacity .35s ease-out}.nav-overlay[data-visible=true]{opacity:1;pointer-events:auto}.page-section{padding:5rem 2rem;max-width:1200px;margin:0 auto;text-align:center}.page-section:nth-of-type(even){background-color:var(--primary-surface-color)}h1,h2,h3,h4{font-weight:700;line-height:1.3}h2{font-size:2.5rem;margin-bottom:1rem}h3{font-size:1.5rem;margin-bottom:1rem;color:var(--accent-color)}#hero{min-height:80vh;display:flex;flex-direction:column;align-items:center;justify-content:center;background:linear-gradient(rgba(18,18,18,.7),rgba(18,18,18,.8)),url(https://flowlessmusic.gr/assets/scr%20for%20media%20site%20banner.jpg) no-repeat center center/cover;padding-top:var(--header-height)}#hero .tagline{font-size:2.5rem;opacity:.9;margin-top:15rem;font-weight:600;color:#fff;text-shadow:2px 2px 10px rgba(0,0,0,.5)}.status-box{background:var(--secondary-surface-color);border-left:5px solid var(--accent-color);padding:1rem 1.5rem;border-radius:5px;margin-top:1rem}.archive-grid{display:grid;grid-template-columns:1fr 1fr;gap:3rem;margin-top:3rem;text-align:left}.player-placeholder{width:100%;background-color:#000;border-radius:8px;overflow:hidden;aspect-ratio:16/9}.player-placeholder iframe{width:100%;height:100%;border:none}footer{padding:3rem 0;text-align:center;background-color:var(--bg-color);border-top:1px solid var(--primary-surface-color)}@media (max-width:768px){.archive-grid{grid-template-columns:1fr}}
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">Flowless Music</a>
            <nav class="desktop-navigation">
                 <ul>
                    <li><a href="index.html">Αρχική</a></li>
                    <li><a href="roster.html">Our Roster</a></li>
                    <li><a href="soundcheck.html" class="active">Soundcheck Radio</a></li>
                    <li><a href="merch.html">Merch</a></li>
                </ul>
            </nav>
            <button class="mobile-nav-toggle"><span class="burger-icon"></span></button>
        </div>
    </header>
    <main>
        <section id="hero"><p class="tagline">Το TikTok Live που δεν θες να χάσεις</p></section>
        
        <section id="details" class="page-section">
            <div class="schedule">
                <h3>Πρόγραμμα & Σεζόν</h3>
                <div class="status-box">
                    <p id="radioStatus">Φορτώνει...</p>
                </div>
            </div>
        </section>

        <section id="archive" class="page-section">
            <h2>Έχασες το προηγούμενο;</h2>
            <div class="archive-grid">
                <div class="archive-column">
                    <h4>YouTube Επεισόδιο</h4>
                    <div class="player-placeholder" id="youtubeContainer">
                        <iframe id="youtubePlayer" src="" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="archive-column" id="spotifySection" style="display: none;">
                    <h4>Spotify Podcast</h4>
                    <div class="player-placeholder" style="height: 232px;">
                        <iframe id="spotifyPlayer" src="" width="100%" height="232" frameBorder="0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // ΑΥΤΟ ΤΟ SCRIPT ΔΙΑΒΑΖΕΙ ΤΟ ΠΑΝΕΛ
        fetch('/data/radio.json')
            .then(response => response.json())
            .then(data => {
                // Ενημέρωση κειμένου status
                document.getElementById('radioStatus').innerHTML = `✅ <strong>${data.status}</strong>`;
                
                // Ενημέρωση YouTube
                document.getElementById('youtubePlayer').src = data.youtube_link;
                
                // Έλεγχος διακόπτη Spotify
                if (data.show_spotify) {
                    document.getElementById('spotifySection').style.display = 'block';
                    document.getElementById('spotifyPlayer').src = data.spotify_link;
                }
            })
            .catch(err => console.log('Περίμενε να φτιάξεις το περιεχόμενο στο πάνελ!'));
    </script>
</body>
</html>
