<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundcheck Radio - Flowless Music</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root{--bg-color:#121212;--primary-surface-color:#1E1E1E;--secondary-surface-color:#2a2a2a;--text-color:#E0E0E0;--accent-color:#00FFD1;--font-family:'Poppins',sans-serif;--header-height:70px}*{margin:0;padding:0;box-sizing:border-box}body{font-family:var(--font-family);background-color:var(--bg-color);color:var(--text-color);line-height:1.7}a{text-decoration:none;transition:0.3s}
        header{background-color:rgba(18,18,18,.8);padding:0 1rem;position:fixed;width:100%;height:var(--header-height);top:0;z-index:1000;backdrop-filter:blur(10px)}
        header .container{display:flex;justify-content:space-between;align-items:center;height:100%;max-width:1200px;margin:0 auto}
        .logo{font-weight:700;font-size:1.5rem;color:#fff !important}.desktop-navigation ul{display:none;list-style:none;gap:2.5rem}@media(min-width:768px){.desktop-navigation ul{display:flex}.desktop-navigation a{color:#fff;font-weight:600}}
        .desktop-navigation a:hover{color:var(--accent-color)}

        #hero{min-height:70vh;display:flex;align-items:center;justify-content:center;background-size:cover;background-position:center;text-align:center;padding-top:var(--header-height);position:relative}
        .tagline{font-size:2.5rem;font-weight:700;color:#fff;text-shadow:2px 2px 10px rgba(0,0,0,0.5);padding:0 1rem}

        .page-section{padding:5rem 2rem;max-width:1200px;margin:0 auto;text-align:center}
        .intro-grid{display:grid;grid-template-columns:1fr;gap:3rem;align-items:center;text-align:left}@media(min-width:768px){.intro-grid{grid-template-columns:1fr 1.5fr}}
        .hosts-image{width:100%;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.5)}

        .steps-container{display:grid;grid-template-columns:repeat(auto-fit, minmax(300px, 1fr));gap:2rem;margin-top:3rem}
        .step{background:var(--primary-surface-color);padding:2.5rem;border-radius:12px;border:1px solid var(--secondary-surface-color);display:flex;flex-direction:column;align-items:center;text-align:center}
        .step-number{font-size:3.5rem;font-weight:700;color:var(--accent-color);opacity:0.3;line-height:1}
        .step h4{font-size:1.3rem;margin:1rem 0;text-transform:uppercase}
        .social-buttons{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;width:100%}
        
        .btn{background:var(--accent-color);color:var(--bg-color);padding:12px 25px;font-weight:700;border-radius:5px;text-transform:uppercase;font-size:0.9rem;border:none;cursor:pointer}
        .btn.secondary{background:transparent;border:2px solid var(--accent-color);color:var(--accent-color)}

        .status-box{background:var(--secondary-surface-color);border-left:5px solid var(--accent-color);padding:2rem;border-radius:8px;margin:3rem 0;font-size:1.2rem;text-align:left}
        .archive-grid{display:grid;grid-template-columns:1fr;gap:3rem;text-align:left}@media(min-width:900px){.archive-grid.has-spotify{grid-template-columns:1fr 1fr}}
        .player-wrapper{aspect-ratio:16/9;background:#000;border-radius:8px;overflow:hidden}
        iframe{width:100%;height:100%;border:none}
        .accent{color:var(--accent-color);font-weight:600}
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">Flowless Music</a>
            <nav class="desktop-navigation">
                <ul>
                    <li><a href="index.html">Αρχική</a></li>
                    <li><a href="roster.html">Our Roster</a></li>
                    <li><a href="soundcheck.html" style="color:var(--accent-color)">Soundcheck Radio</a></li>
                    <li><a href="merch.html">Merch</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="hero"><div class="tagline" id="heroTagline"></div></section>

        <section class="page-section">
            <div class="intro-grid">
                <img id="introImage" src="" class="hosts-image">
                <div>
                    <h2 id="introTitle" style="font-size:2.5rem; margin-bottom:1rem"></h2>
                    <div id="introText" style="font-size:1.1rem; opacity:0.8"></div>
                </div>
            </div>
        </section>

        <section class="page-section" style="background:var(--primary-surface-color); max-width:100%">
            <div style="max-width:1200px; margin:0 auto">
                <h2>Πώς να Συμμετέχεις</h2>
                <div class="steps-container" id="stepsContainer"></div>
            </div>
        </section>

        <section class="page-section">
            <h3>Τρέχουσα Κατάσταση</h3>
            <div class="status-box" id="radioStatus"></div>

            <h2 style="margin:4rem 0 2rem">Archive</h2>
            <div class="archive-grid" id="archiveGrid">
                <div class="archive-item">
                    <h4>YouTube Επεισόδιο</h4>
                    <div class="player-wrapper"><iframe id="ytPlayer" src=""></iframe></div>
                </div>
                <div class="archive-item" id="spotifyWrapper" style="display:none">
                    <h4>Spotify Podcast</h4>
                    <div class="player-wrapper" style="height:232px"><iframe id="spPlayer" src=""></iframe></div>
                </div>
            </div>
        </section>
    </main>

    <script>
        const parseMarkdown = (t) => t ? t.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>') : '';

        document.addEventListener('DOMContentLoaded', () => {
            fetch('/data/appearance.json').then(res => res.json()).then(data => {
                if(data.accent) document.documentElement.style.setProperty('--accent-color', data.accent);
            });

            fetch('/data/radio.json').then(res => res.json()).then(data => {
                const hero = document.getElementById('hero');
                if(data.banner_image) hero.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url(${data.banner_image})`;
                
                document.getElementById('heroTagline').innerHTML = parseMarkdown(data.hero_tagline);
                document.getElementById('introTitle').textContent = data.intro_title;
                document.getElementById('introText').innerHTML = parseMarkdown(data.intro_text);
                document.getElementById('introImage').src = data.intro_image;
                document.getElementById('radioStatus').innerHTML = parseMarkdown(data.status);

                const stepsCont = document.getElementById('stepsContainer');
                if(data.steps) {
                    data.steps.forEach((s, i) => {
                        let btns = '';
                        if(s.buttons) s.buttons.forEach(b => {
                            btns += `<a href="${b.btn_link}" class="btn secondary" target="_blank">${b.btn_text}</a>`;
                        });
                        stepsCont.innerHTML += `
                            <div class="step">
                                <div class="step-number">0${i+1}</div>
                                <h4>${s.step_title}</h4>
                                <div style="margin-bottom:1.5rem; opacity:0.9">${parseMarkdown(s.step_desc)}</div>
                                <div class="social-buttons">${btns}</div>
                            </div>`;
                    });
                }

                document.getElementById('ytPlayer').src = data.youtube_link;
                if(data.show_spotify) {
                    document.getElementById('spotifyWrapper').style.display = 'block';
                    document.getElementById('spPlayer').src = data.spotify_link;
                    document.getElementById('archiveGrid').classList.add('has-spotify');
                }
            });
        });
    </script>
</body>
</html>
