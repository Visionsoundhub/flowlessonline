<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowless Music - Official Website</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root{--bg-color:#121212;--primary-surface-color:#1E1E1E;--secondary-surface-color:#2a2a2a;--text-color:#E0E0E0;--accent-color:#00FFD1;--font-family:'Poppins',sans-serif;--header-height:70px}html{scroll-behavior:smooth;scroll-padding-top:var(--header-height)}*{margin:0;padding:0;box-sizing:border-box}body{font-family:var(--font-family);background-color:var(--bg-color);color:var(--text-color);line-height:1.6}.container{width:90%;max-width:1100px;margin:0 auto}h2{font-size:2rem;margin-bottom:1.5rem}p{margin-bottom:1rem;opacity:.9}.btn{display:inline-block;background-color:var(--accent-color);color:var(--bg-color);padding:12px 30px;font-weight:700;text-transform:uppercase;border:2px solid var(--accent-color);border-radius:5px;transition:all .3s ease;text-decoration:none;margin-top:1rem}.btn:hover{background-color:transparent;color:var(--accent-color)}
        
        /* HEADER - ΔΙΟΡΘΩΣΗ ΧΡΩΜΑΤΩΝ */
        header{background-color:rgba(18,18,18,.8);padding:0 1rem;position:fixed;width:100%;height:var(--header-height);top:0;z-index:1000;backdrop-filter:blur(10px)}
        header .container{display:flex;justify-content:space-between;align-items:center;height:100%}.logo{font-weight:700;font-size:1.5rem;color:#fff;text-decoration:none}.logo:hover{color:var(--accent-color)}
        .desktop-navigation{display:none}.desktop-navigation ul{display:flex;list-style:none;gap:2.5rem}.desktop-navigation a{color:#fff;font-weight:600;text-decoration:none;transition:color .3s ease}
        .desktop-navigation a:hover{color:var(--accent-color)}
        
        .mobile-nav-toggle{display:block;position:relative;z-index:1003;width:2rem;height:2rem;background:0 0;border:0;cursor:pointer}.burger-icon{position:relative;display:inline-block;width:24px;height:2px;background-color:#fff}.burger-icon:after,.burger-icon:before{content:'';position:absolute;left:0;width:100%;height:2px;background-color:#fff}.burger-icon:before{top:-8px}.burger-icon:after{top:8px}
        .mobile-navigation{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:1.5rem;position:fixed;z-index:1002;inset:0;background-color:var(--bg-color);transform:translateX(100%);transition:transform .35s ease-out}
        .mobile-navigation[data-visible=true]{transform:translateX(0%)}.mobile-navigation ul{list-style:none;text-align:center}.mobile-navigation li{margin-bottom:2rem}.mobile-navigation a{font-size:1.5rem;font-weight:600;color:#fff;text-decoration:none}.mobile-navigation a:hover{color:var(--accent-color)}
        .nav-overlay{position:fixed;z-index:1001;inset:0;background:rgba(0,0,0,.7);backdrop-filter:blur(5px);opacity:0;pointer-events:none;transition:opacity .35s ease-out}.nav-overlay[data-visible=true]{opacity:1;pointer-events:auto}

        /* HERO - ALIGNMENT LOGIC */
        #hero{min-height:100vh;display:flex;align-items:center;justify-content:center;background-repeat:no-repeat;background-position:center center;background-size:cover;padding-top:var(--header-height);position:relative;padding-left:5%;padding-right:5%}
        .release-overlay{background:rgba(18,18,18,.9);backdrop-filter:blur(15px);padding:2.5rem;border-radius:12px;border:1px solid var(--secondary-surface-color);max-width:500px;width:100%;display:flex;flex-direction:column;align-items:center;gap:1.2rem;box-shadow:0 20px 40px rgba(0,0,0,.6);text-align:center}
        .release-cover{width:180px;height:180px;border-radius:8px;object-fit:cover}

        /* SECTIONS */
        #about{background-color:var(--primary-surface-color);padding:5rem 0}
        .about-grid{display:grid;grid-template-columns:1fr;gap:3rem;align-items:center;text-align:left;margin-top:2.5rem}
        .about-image-placeholder{width:100%;height:400px;border-radius:8px;background-size:cover;background-position:center}
        .tagline{font-size:1.3rem;font-weight:600;color:var(--accent-color);text-align:center;margin-top:3.5rem}
        .page-section{padding:5rem 0;text-align:center;border-top:1px solid var(--secondary-surface-color)}
        .page-section:nth-of-type(even){background-color:var(--primary-surface-color)}

        @media (min-width:768px){
            .mobile-nav-toggle{display:none}.desktop-navigation{display:block}.about-grid{grid-template-columns:1fr 1.2fr}
            /* Alignment settings from panel */
            #hero[data-align="left"]{justify-content:flex-start}
            #hero[data-align="center"]{justify-content:center}
            #hero[data-align="right"]{justify-content:flex-end}
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">Flowless Music</a>
            <nav class="desktop-navigation">
                <ul>
                    <li><a href="index.html">Αρχική</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="roster.html">Our Roster</a></li>
                    <li><a href="soundcheck.html">Soundcheck Radio</a></li>
                    <li><a href="merch.html">Merch</a></li>
                </ul>
            </nav>
            <button class="mobile-nav-toggle"><span class="burger-icon"></span></button>
        </div>
    </header>
    <div class="nav-overlay"></div>
    <nav class="mobile-navigation" data-visible="false">
        <ul>
            <li><a href="index.html">Αρχική</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="roster.html">Our Roster</a></li>
            <li><a href="soundcheck.html">Soundcheck Radio</a></li>
            <li><a href="merch.html">Merch</a></li>
        </ul>
        <button class="nav-close-btn" style="background:none; border:2px solid var(--accent-color); color:var(--accent-color); padding:10px 20px; border-radius:5px; margin-top:2rem; cursor:pointer;">Κλείσιμο</button>
    </nav>

    <main id="mainContent">
        <section id="hero" data-align="center"></section>
        <section id="about">
            <div class="container">
                <h2 id="aboutTitle">About Flowless Music</h2>
                <div class="about-grid">
                    <div id="aboutImage" class="about-image-placeholder"></div>
                    <div id="aboutText" class="about-content"></div>
                </div>
                <p id="aboutTagline" class="tagline"></p>
            </div>
        </section>
        <div id="dynamicBlocks"></div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Nav Logic
            const navToggle = document.querySelector('.mobile-nav-toggle'), mobileNav = document.querySelector('.mobile-navigation'), navOverlay = document.querySelector('.nav-overlay'), navCloseBtn = document.querySelector('.nav-close-btn');
            const toggleNav = (show) => { mobileNav.setAttribute('data-visible', show); navOverlay.setAttribute('data-visible', show); };
            navToggle.addEventListener('click', () => toggleNav('true'));
            [navCloseBtn, navOverlay].forEach(el => el.addEventListener('click', () => toggleNav('false')));

            // Data Fetch
            fetch('/data/home.json').then(res => res.json()).then(data => {
                const hero = document.getElementById('hero');
                if(data.hero_image) hero.style.backgroundImage = `linear-gradient(rgba(0,0,0,.4),rgba(0,0,0,.5)), url(${data.hero_image})`;
                
                // Alignment from panel
                const alignment = data.latest_release ? data.latest_release.alignment : 'center';
                hero.setAttribute('data-align', alignment);

                if(data.latest_release && data.latest_release.show) {
                    hero.innerHTML = `<div class="release-overlay">
                        ${data.latest_release.cover ? `<img src="${data.latest_release.cover}" class="release-cover">` : ''}
                        <div class="release-info">
                            <h4>${data.latest_release.section_title || ''}</h4>
                            <h2 style="color:white; margin-bottom:10px;">${data.latest_release.song_title || ''}</h2>
                            <p>${data.latest_release.desc || ''}</p>
                            <a href="${data.latest_release.link_url}" class="btn" target="_blank">AKOYΣΤΕ ΣΤΟ ${data.latest_release.link_type || 'SPOTIFY'}</a>
                        </div>
                    </div>`;
                } else { hero.innerHTML = `<h1 style="font-size:3.5rem; color:var(--accent-color); text-transform:uppercase;">${data.hero_title || 'Flowless Music'}</h1>`; }

                if(data.about_image) document.getElementById('aboutImage').style.backgroundImage = `url(${data.about_image})`;
                if(data.about_text) document.getElementById('aboutText').innerHTML = data.about_text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>');
                if(data.about_tagline) document.getElementById('aboutTagline').textContent = data.about_tagline;

                const blockContainer = document.getElementById('dynamicBlocks');
                if(data.blocks) {
                    data.blocks.forEach(block => {
                        blockContainer.innerHTML += `<section class="page-section"><div class="container"><h2>${block.title}</h2><div>${block.text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>')}</div>${block.btn_link ? `<a href="${block.btn_link}" class="btn">${block.btn_text || 'ΠΕΡΙΣΣΟΤΕΡΑ'}</a>` : ''}</div></section>`;
                    });
                }
            });
        });
    </script>
</body>
</html>
