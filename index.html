<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowless Music - Official Website</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root{--bg-color:#121212;--primary-surface-color:#1E1E1E;--secondary-surface-color:#2a2a2a;--text-color:#E0E0E0;--accent-color:#00FFD1;--font-family:'Poppins',sans-serif;--header-height:70px}html{scroll-behavior:smooth;scroll-padding-top:var(--header-height)}*{margin:0;padding:0;box-sizing:border-box}body{font-family:var(--font-family);background-color:var(--bg-color);color:var(--text-color);line-height:1.6}.container{width:90%;max-width:1100px;margin:0 auto}h1,h2,h3{line-height:1.2;font-weight:600}h1{font-size:2.5rem}h2{font-size:2rem;margin-bottom:1.5rem}h3{font-size:1.5rem;margin-bottom:1rem;color:var(--accent-color)}p{margin-bottom:1rem;opacity:.9}.btn{display:inline-block;background-color:var(--accent-color);color:var(--bg-color);padding:12px 30px;font-weight:700;text-transform:uppercase;border:2px solid var(--accent-color);border-radius:5px;transition:all .3s ease;text-decoration:none;cursor:pointer;margin-top:1rem}.btn:hover{background-color:transparent;color:var(--accent-color)}header{background-color:rgba(18,18,18,.8);padding:0 1rem;position:fixed;width:100%;height:var(--header-height);top:0;z-index:1000;backdrop-filter:blur(10px)}header .container{display:flex;justify-content:space-between;align-items:center;height:100%}.logo{font-weight:700;font-size:1.5rem;color:#fff}.desktop-navigation{display:none}#hero{min-height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;background-repeat:no-repeat;background-position:center center;background-size:cover;padding-top:var(--header-height);position:relative}
        /* LATEST RELEASE OVERLAY */
        .release-overlay{background:rgba(30,30,30,.85);backdrop-filter:blur(10px);padding:2rem;border-radius:10px;border:1px solid var(--secondary-surface-color);max-width:500px;width:90%;display:flex;flex-direction:column;align-items:center;gap:1rem;box-shadow:0 15px 35px rgba(0,0,0,.5);animation:fadeInUp .8s ease-out}.release-cover{width:150px;height:150px;border-radius:5px;object-fit:cover;box-shadow:0 5px 15px rgba(0,0,0,.3)}.release-info h4{color:var(--accent-color);text-transform:uppercase;font-size:.9rem;letter-spacing:1px;margin-bottom:.5rem}.release-info h2{font-size:1.8rem;margin-bottom:.5rem}
        /* ABOUT SECTION */
        #about{background-color:var(--primary-surface-color);padding:5rem 0}#about .about-grid{display:grid;grid-template-columns:1fr;gap:3rem;align-items:center;text-align:left;margin-top:2rem}.about-image-placeholder{width:100%;height:400px;border-radius:5px;background-size:cover;background-position:center}#about .tagline{font-size:1.2rem;font-weight:600;color:var(--accent-color);text-align:center;margin-top:3rem}
        /* DYNAMIC BLOCKS */
        .page-section{padding:5rem 0;text-align:center;border-top:1px solid var(--secondary-surface-color)}.page-section:nth-of-type(even){background-color:var(--primary-surface-color)}footer{padding:3rem 0;text-align:center;background-color:var(--bg-color);border-top:1px solid var(--primary-surface-color)}@keyframes fadeInUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}@media (min-width:768px){h1{font-size:4rem}.desktop-navigation{display:block}.desktop-navigation ul{display:flex;list-style:none;gap:2.5rem;align-items:center}#about .about-grid{grid-template-columns:1fr 1.5fr}}
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">Flowless Music</a>
            <nav class="desktop-navigation">
                <ul>
                    <li><a href="index.html">Αρχική</a></li>
                    <li><a href="roster.html">Our Roster</a></li>
                    <li><a href="soundcheck.html">Soundcheck Radio</a></li>
                    <li><a href="merch.html">Merch</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main id="mainContent">
        <section id="hero">
            </section>

        <section id="about">
            <div class="container">
                <h2 id="aboutTitle">About Flowless Music</h2>
                <div class="about-grid">
                    <div id="aboutImage" class="about-image-placeholder"></div>
                    <div id="aboutText" class="about-content">
                        </div>
                </div>
                <p id="aboutTagline" class="tagline"></p>
            </div>
        </section>

        <div id="dynamicBlocks">
            </div>
    </main>
    <footer>
        <div class="container">
            <p>© 2026 Flowless Music. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/data/home.json')
                .then(res => res.json())
                .then(data => {
                    // 1. HERO & LATEST RELEASE
                    const hero = document.getElementById('hero');
                    if(data.hero_image) hero.style.backgroundImage = `linear-gradient(rgba(0,0,0,.35),rgba(0,0,0,.45)), url(${data.hero_image})`;
                    
                    if(data.latest_release && data.latest_release.show) {
                        hero.innerHTML = `
                            <div class="release-overlay">
                                ${data.latest_release.cover ? `<img src="${data.latest_release.cover}" class="release-cover">` : ''}
                                <div class="release-info">
                                    <h4>${data.latest_release.section_title || 'Πρόσφατη Κυκλοφορία'}</h4>
                                    <h2>${data.latest_release.song_title || ''}</h2>
                                    <p>${data.latest_release.desc || ''}</p>
                                    <a href="${data.latest_release.link_url}" class="btn" target="_blank">
                                        AKOYΣΤΕ ΣΤΟ ${data.latest_release.link_type || 'SPOTIFY'}
                                    </a>
                                </div>
                            </div>
                        `;
                    } else {
                        hero.innerHTML = `<h1>${data.hero_title || 'Flowless Music'}</h1>`;
                    }

                    // 2. ABOUT SECTION
                    if(data.about_title) document.getElementById('aboutTitle').textContent = data.about_title;
                    if(data.about_image) document.getElementById('aboutImage').style.backgroundImage = `url(${data.about_image})`;
                    if(data.about_tagline) document.getElementById('aboutTagline').textContent = data.about_tagline;
                    
                    // Markdown-like Bold parsing (**text**)
                    if(data.about_text) {
                        const parsedText = data.about_text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                        document.getElementById('aboutText').innerHTML = parsedText;
                    }

                    // 3. DYNAMIC BLOCKS
                    const blockContainer = document.getElementById('dynamicBlocks');
                    if(data.blocks) {
                        data.blocks.forEach(block => {
                            const blockHtml = `
                                <section class="page-section">
                                    <div class="container">
                                        <h2>${block.title}</h2>
                                        <div class="block-text">${block.text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')}</div>
                                        ${block.btn_link ? `<a href="${block.btn_link}" class="btn">${block.btn_text || 'ΔΕΙΤΕ ΠΕΡΙΣΣΟΤΕΡΑ'}</a>` : ''}
                                    </div>
                                </section>
                            `;
                            blockContainer.innerHTML += blockHtml;
                        });
                    }
                }).catch(err => console.log("Περίμενε το πρώτο σου Publish στο πάνελ!"));
        });
    </script>
</body>
</html>
